<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>เช็คน้ำหนักและส่วนสูง</title>
</head>
<body>
    <div class="container">
        <h1>โปรแกรมคำนวณ BMI</h1>
        <label for="height">ส่วนสูง (เซนติเมตร):</label>
        <input type="number" id="height" placeholder="กรุณากรอกส่วนสูง" required>
        
        <label for="weight">น้ำหนัก (กิโลกรัม):</label>
        <input type="number" id="weight" placeholder="กรุณากรอกน้ำหนัก" required>

        <button id="calculate">คำนวณ</button>
        
        <div id="result" class="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
